<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">  
    <video autoplay loop muted plays-inline><source src="video1.mp4" type="video/mp4"> </video></div> <h1>Finance App</h1> 
    <div class="input-section">
      <h3>Enter Amount</h3>
      <input type="number" id="amount" placeholder="Amount" />
    </div>
    
    <div class="buttons">
      <button onclick="addIncome()">Income</button>
      <button onclick="addExpenditure()">Expenditure</button>
    </div>
    <div class="summary">
      <div class="summary-box">
        <h2>Total Income</h2>
        <p>Total Income: <span id="total-income">0</span></p>
      </div>
      <div class="summary-box">
        <h2>Total Expenditure</h2>
        <p>Total Expenditure: <span id="total-expenditure">0</span></p>
      </div>
      <div class="summary-box">
        <h2>Balance</h2>
        <p id="balance">Balance: <span id="balance-value">0</span></p>
      </div>
      <div class="summary-box">
        <h2>Savings/Loss</h2>
        <p id="savings">Savings/Loss: <span id="savings-value">0</span></p>
      </div>
    </div>
    
    <div class="timeline">
      <h2>Transaction History</h2>
      <table id="transaction-table">
        <thead>
          <tr>
            <th>Transaction Type</th>
            <th>Date</th>
            <th>Time</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="transaction-list">
          <!-- Transaction rows will be added dynamically here -->
        </tbody>
      </table>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
